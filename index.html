<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Voice Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            color: white;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #speechText {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ESP32 Speech Recognition</h1>
    <button onclick="startRecording()">ðŸŽ¤ Start Speaking</button>
    <p id="speechText">Waiting for speech...</p>
    <script>
        const flask_server = "http://192.168.1.12";  // Update with your Flask server URL

        function startRecording() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.onresult = event => {
                let speechText = event.results[0][0].transcript;
                document.getElementById("speechText").textContent = "You said: " + speechText;
                fetch(flask_server, {
                    method: "POST",
                    headers: { "Content-Type": "text/plain" },
                    body: speechText
                }).then(response => response.text())
                  .then(data => console.log("Flask Response:", data))
                  .catch(error => console.error("Error:", error));
            };
            recognition.start();
        }
    </script>
</body>
</html>
